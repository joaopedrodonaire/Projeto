<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

    </div>
    <script>
        var container = document.querySelector('.container')
       var name = localStorage.getItem('name')
       var email = localStorage.getItem('email')

       container.innerHTML = `
       <h1>${name}</h1>
       <h1>${email}</h1>
       `    
    </script>
</body>
</html>
